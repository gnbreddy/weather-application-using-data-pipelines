version: '3.8'

services:
  # Frontend React App
  frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=development
    depends_on:
      - backend
    networks:
      - weather-pipeline

  # Backend API (placeholder)
  backend:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./mock-api:/usr/share/nginx/html
    networks:
      - weather-pipeline

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - weather-pipeline

  # PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: weather_pipeline
      POSTGRES_USER: weather_user
      POSTGRES_PASSWORD: weather_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - weather-pipeline

volumes:
  redis_data:
  postgres_data:

networks:
  weather-pipeline:
    driver: bridge
